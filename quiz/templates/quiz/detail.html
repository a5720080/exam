<h1.{{ exam.name }}</h1>

{% for quiz in exam.question_set.al %}
    {{ quiz.quiz_name }}

<ul>
{% for choice in quiz.choice_set.all % }
    <input type = "radio" name = "choice" id = "choice{{forloop.counter }}" value="{{ choice.id }}"
    <label for = "choice{{ forloop.counter }}" > {{choice.choice_name}}</label><br/>
    {% end %}
</ul>
<% endfor %}
